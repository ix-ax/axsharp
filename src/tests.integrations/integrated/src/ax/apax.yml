name: "integrated"
version: 0.0.0
type: app
targets:
  - "1500"
  - axunit-llvm
  - plcsim
  - swcpu
devDependencies:
  "@ax/sdk": ^4.0.3
variables:
  APAX_BUILD_ARGS: [ -d ]
scripts:
  ixc:
    - dotnet run --project
      ..\\..\\..\\..\\AXSharp.compiler\\src\\ixc\\AXSharp.ixc.csproj --framework
      net7.0
  postbuild: dotnet run --project
    ..\\..\\..\\..\\AXSharp.compiler\\src\\ixc\\AXSharp.ixc.csproj --framework
    net7.0
  download:
    - apax install -L
    - apax build
    # Here you will need to set the argumen -t to your plc OP and -i to platfrom you are dowloading to
    # --default-server-interface is a must if you are using WebAPI      
    - apax sld --accept-security-disclaimer -t $AXTARGET -i
      $AXTARGETPLATFORMINPUT -r --default-server-interface
