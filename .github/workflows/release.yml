name: release

on:
  push:
    branches: [ "releases/*" ]
    paths:
     - 'src/**'
     - 'cake/**'
     - '.github/**'
  pull_request:
    branches: [ "releases/*" ]
    paths:
     - 'src/**'
     - 'cake/**'
     - '.github/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: [self-hosted, Windows, X64, L3]  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'
                                    
    - name: "Build  script"  
      run: dotnet build cake/Build.csproj
                 
    - name: "Run build script"
      env:
          GH_TOKEN : ${{ secrets.GH_TOKEN }}
      run: dotnet run --project cake/Build.csproj --do-test true --do-pack true --test-level 100 --do-publish true  --do-publish-release true
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test report
        path: 'artifacts/TestResults.xml'   
        reporter: dotnet-trx          

